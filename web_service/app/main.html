<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Deneme</title>
</head>
<body>
  <style>
     
    table{
      text-align: center;
      margin: auto;
    }
    input[type='range'] {
      cursor: ew-resize;
    } 
    .container{
      max-width: 1680px;
    }
  </style>

  <div class="container">
    <diw class="row justify-content-md-center">
      <h1>GAZTEDEN TARİHE BAKIŞ VE ARAMA</h1>
    </diw>
    <div class="row">
      <div class="col">
        <form action="/main" class="form-group">
          <table class="table table-sm">
            <tr>
              <td><label for="vol">Start Year:</label></td>
              <td><input type="range" class="custom-range"   id="year" name="year" min="1930" max="1940" oninput="yearOutputId.value = year.value; year2.min=year.value"></td>
              <td><output id="yearOutputId">1935</output></td>
            </tr>
            <tr>
              <td><label for="vol">End Year:</label></td>
              <td><input type="range" class="custom-range"   id="year2" name="year2" min="1930" max="1940" oninput="yearOutputId2.value = year2.value"></td>
              <td><output id="yearOutputId2">1935</output></td>
            </tr>
            <tr>
              <td><label for="word">Keyword:</label></td>
              <td><input type="text" class="form-control" id="word" name="word"><br><br></td>
              <td><input type="submit" class="btn btn-success" value="Submit"></td>
            </tr>
          </table>
        </form> 
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <iframe src="http://localhost:5000/map" height="500" width="800" title="Iframe Example" ></iframe>
      </div>
      <div class="col-sm-6">
        <iframe src="http://localhost:5000/text" height="500" width="800" title="Iframe Example" ></iframe>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
